<!DOCTYPE html>
<html>
    <head>
        <title>Class in JavaScript</title>
    </head>
    <body style="background-color: honeydew; font-family: cursive;">
        <h2><em>Project on JavaScript Class.</em></h2>

        <p id="student1"></p>
        <p id="details"></p>
        <script>
            // creating a class
            class student {
                constructor(name, year, grade) {
                    this.name = name;
                    this.year = year;
                    this.grade = grade;
                }
                // creating age method for class student
                age () {
                    let date = new Date();
                    return date.getFullYear() - this.year;
                }
            }
            // use student class with two objects
            student1 = new student("Siju", 2010, 10);
            document.getElementById("student1").innerHTML =
                "My name is " + student1.name + ". I was born in " + student1.year + ".  And my age is "
                + student1.age() + " and I am in grade " + student1.grade + ".";

        </script>
        
    </body>
</html>
